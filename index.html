<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Rock, Paper, Scissors</title>
  <!-- link to css file -->
  <link rel="stylesheet" href="/styles.css">
  <!-- link to google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">

  <!-- link to my controller -->
  <script defer type="module" src="JavaScript/controller.js"></script>
</head>

<body>

  
    <header>
      <div class="score-and-titles-container">

        <div class="titles-container">
          <img src="/images/logo.svg" alt="">
        </div>

        <div class="score-container">
          <p>Score</p>
          <div class="score-num">
            12
          </div>
        </div>

      </div>
    </header>

    <section class="rock-paper-scissors-section">

      <div class="triangle-img-container">
        <img src="/images/bg-triangle.svg" alt="">

        <div class="outer-play-container blue-paper paper hover-puck">
          <div class="inner-play-container">
            <img src="/images/icon-paper.svg" alt="">
          </div>
        </div>

        <div class="outer-play-container yellow-scissors scissors hover-puck">
          <div class="inner-play-container">
            <img src="/images/icon-scissors.svg" alt="">
          </div>
        </div>

        <div class="outer-play-container red-rock rock hover-puck">
          <div class="inner-play-container">
            <img src="/images/icon-rock.svg" alt="">
          </div>
        </div>

      </div>

      <div class="you-picked-stage">
        <div class="you-picked-container">
          <p>You Picked</p>

          <div class="your-puck-container">
    

          </div>
        </div>

        <div class="the-house-picked-container">
          <p>The House Picked</p>

          <div class="the-house-puck-container">

          </div>
        </div>

      </div>

    </section>

    <!-- I'm not sectioning the divs belew because they are going to be position absolute or margin 0 auto-->
    <div class="rules-button">
      <p>Rules</p>
    </div>

    <div class="rules-modal-background">
      <div class="rules-modal">
        <div class="top-rules-and-close-container">
          <div class="rules-text">Rules</div>

          <div class="close-modal-btn">
            <img src="/images/icon-close.svg" alt="">
          </div>

        </div>
      



        <img class="rules-image" src="/images/image-rules.svg" alt="rock paper scissors rules">
      </div>
  </div>
  



  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Erik Bahena</a>.
  </div> -->

</body>

</html>
