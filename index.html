<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Rock, Paper, Scissors</title>
  <!-- link to css file -->
  <link rel="stylesheet" href="/styles.css">
  <!-- link to google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

  
    <header>
      <div class="score-and-titles-container">

        <div class="titles-container">
          <img src="/images/logo.svg" alt="">
        </div>

        <div class="score-container">
          <p>Score</p>
          <div class="score-num">
            12
          </div>
        </div>

      </div>
    </header>

    <section class="rock-paper-scissors-section">

      <div class="triangle-img-container">
        <img src="/images/bg-triangle.svg" alt="">

        <div class="outer-play-container blue-paper">
          <div class="inner-play-container">
            <img src="/images/icon-paper.svg" alt="">
          </div>
        </div>

        <div class="outer-play-container yellow-scissors">
          <div class="inner-play-container">
            <img src="/images/icon-scissors.svg" alt="">
          </div>
        </div>

        <div class="outer-play-container red-rock">
          <div class="inner-play-container">
            <img src="/images/icon-rock.svg" alt="">
          </div>
        </div>

      </div>

    </section>

    <!-- I'm not sectioning the divs belew because they are going to be position absolute -->
    <div class="rules-button">
      <p>Rules</p>
    </div>

    <div class="rules-modal-background">
    <div class="rules-modal"></div>
  </div>

    Coded by <a href="#">Erik Bahena</a>.
  </div> -->

</body>

</html>
